{% extends 'base.html' %}

{% load static %}


{% block content %}
<section class="section-content padding-y bg">
    <div class="container">

        <!-- ============================ COMPONENT 1 ================================= -->
                
            <div class="row">
                <aside class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Billing Address</h4>
                            <form action="" method="POST">
                                {% csrf_token %} 

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="fnameLabel" class="form-label">First Name</label>
                                        <input type="text" id="fnameLabel" name="first_name" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lnameLabel" class="form-label">Last Name</label>
                                        <input type="text" id="lnameLabel" name="last_name" class="form-control" required>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="emailLabel" class="form-label">Email Address</label>
                                        <input type="email" id="emailLabel" name="email" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="phoneLabel" class="form-label">Phone Number</label>
                                        <input type="text" id="phoneLabel" name="phone" class="form-control" required>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="address1Label" class="form-label">Address Line 1</label>
                                        <input type="text" id="address1Label" name="address_line_1" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="address2Label" class="form-label">Address Line 2</label>
                                        <input type="text" id="address2Label" name="address_line_2" class="form-control">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label for="cityLabel" class="form-label">City</label>
                                        <input type="text" id="cityLabel" name="city" class="form-control" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="stateLabel" class="form-label">State</label>
                                        <input type="text" id="stateLabel" name="state" class="form-control" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="countryLabel" class="form-label">Country</label>
                                        <input type="text" id="countryLabel" name="country" class="form-control" required>
                                    </div>                                    
                                </div>

                                <div class="row mb-3">
                                    <label for="o_noteLabel" class="form-label">Order Note</label>
                                    <textarea name="order_note" id="o_noteLabel" rows="2" class="form-control"></textarea>
                                </div>
                            
                        </div>
                    </div> <!-- card.// -->

                </aside> <!-- col.// -->
                <aside class="col-lg-6">
                    <table class="table table-borderless table-shopping-cart">
                            <thead class="text-muted">
                                <tr class="small text-uppercase">
                                <th scope="col">Product</th>
                                <th scope="col" width="120">Quantity</th>
                                <th scope="col" width="120">Price</th>                                
                                </tr>
                            </thead>
                            <tbody>
                                
                                {% for cart_item in cart_items %}                                
                                    <tr>
                                        <td>
                                            <figure class="itemside align-items-center">
                                                <div class="aside">
                                                    <img src="{{ cart_item.product.images.url }}" class="img-sm">
                                                </div>
                                                <figcaption class="info">
                                                    <a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.product_name }}</a>
                                                    <p class="text-muted small">
                                                        
                                                        {% if cart_item.variations.all %}                                                            
                                                            {% for item in cart_item.variations.all %}
                                                                {{ item.variation_category | capfirst }}: {{ item.variation_value | capfirst }} <br>
                                                            {% endfor %}                                                             
                                                        {% endif %}
                                                            
                                                    </p>
                                                </figcaption>
                                            </figure>
                                        </td>
                                        <td> 
                                            <!-- col.// -->
                                            <label for="">{{ cart_item.quantity }}</label>
                                        </td>
                                        <td> 
                                            <div class="price-wrap"> 
                                                <var class="price">$ {{ cart_item.sub_total }}</var>
                                                <small class="text-muted"> $ {{ cart_item.product.price }} each </small>
                                            </div> <!-- price-wrap .// -->
                                        </td>
                                        
                                    </tr>  
                                {% endfor %}                  
                            </tbody>
                    </table>

                    <div class="card">
                        <div class="card-body">
                            <div class="row mb-3">
                                <button type="submit" name="submit" class="btn btn-primary btn-block"> Place Order </button>
                            </div>
                            <div class="row mb-3">
                                <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
                            </div>                            
                            
                        </div> <!-- card-body.// -->
                    </div> <!-- card.// -->
                    </form>
                </aside> <!-- col.// -->

            </div> <!-- row.// -->
        <!-- ============================ COMPONENT 1 END .// ================================= -->

    </div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
